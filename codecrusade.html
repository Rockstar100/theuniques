<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
  </style>

<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="./111.jpeg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                     
                      
                  </div>
                
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
                      <form name="Registration for unique" id="Registration for unique" data-email="naveenjaiswal6422@gmail.com" method="post" action="">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="firstname" id="form3Example1m" class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" name="lastname" class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="Fathername" id="form3Example1m1" class="form-control form-control-lg" required />
                            <label class="form-label"  for="form3Example1m1">Father's name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n1" name="Mothername" class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example1n1">Mother's name</label>
                          </div>
                        </div>
                      </div>
      
                     
      
                      <div class="form-outline mb-4">
                        <input type="tel" id="form3Example8" name="mobileno" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example8">Mobile no</label>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2" >
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="Gender" id="femaleGender"
                            value="Male" />
                          <label class="form-check-label" for="femaleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="Gender" id="maleGender"
                            value="Female" />
                          <label class="form-check-label" for="maleGender">Female</label>
                        </div>
      
                        
      
                      </div>
      
                     
      
                      <div class="form-outline mb-4">
                        <input type="tel" id="form3Example9" name="Whatsappno" class="form-control form-control-lg"  />
                        <label class="form-label" for="form3Example9">Whatsapp no</label>
                      </div>
      
                      
      
  
      
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example97" name="EmailID" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example97">Email ID</label>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                       
                        <button type="submit" name="submit" onclick="sucess2()" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
                    </form>
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyauGbaZzVE8D1qCr9UC20663PWfE5cqJUC2Jo7yECjeqjHZblpfUNUPPeUB6tHK9kM/exec'
  const form = document.forms['Registration for unique']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>

});  
     }
     
 
 
 </script>
</body>
